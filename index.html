<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up - Odin</title>
</head>
<body>
    <div class="container">
        <!-- Área do logo -->
        <div id="logo">
            <img src="path/to/logo.png" alt="Odin Logo">
        </div>

        <!-- Área do formulário -->
        <div id="form">
            <!-- Texto explicativo -->
            <div id="quote">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>

            <!-- Formulário -->
            <form id="sign-up-form">
                <div id="form-container">
                    <h2>Let's do this!</h2>

                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>

                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>

                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone">
                    </div>

                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                        <span id="error-message" class="error-message" style="display: none;">Passwords do not match</span>
                    </div>

                    <button type="submit">Create Account</button>
                </div>
            </form>

            <!-- Link de login -->
            <p class="login-message">
                Already have an account? <a href="#">Log in</a>
            </p>
        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
